<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Generator</title>
</head>
<body>
    <div>
        <h1>Lottery Generator</h1>
        <form id="formLottery">

    </div>
    <script src="scripts/lottery.js"></script>
</body>
