<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottery Generator</title>
    <link rel="stylesheet" href="./styles/lottery.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lottery Generator</h1>
      <form id="formLottery">
        <label for="max_roll"> Highest Number: </label>
        <input name="max_roll" id="max_roll" type="number" min="1"/>

        <label for="num_roll"> Number of Rolls: </label>
        <input name="num_roll" id="num_roll" type="number" min="1"/>

        <button type="submit">Generate</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="scripts/lottery.js"></script>
  </body>
</html>
