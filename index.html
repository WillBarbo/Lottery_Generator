<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottery Generator</title>
    <link rel="stylesheet" href="./styles/lottery.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lottery Generator</h1>
      <form id="formLottery">
        <label for="max_roll"> Highest Number: </label>
        <input class="max_roll" name="max_roll" type="number" min="1" />

        <label for="num_roll"> Number of Rolls: </label>
        <input class="num_roll" name="num_roll" type="number" min="1" />

        <table id="table" class="table">
          <tr>
            <td><button class="btn even">Even</button></td>
            <td><button class="btn odd">Odd</button></td>
            <td><button class="btn prime">Prime</button></td>
            <td><button class="btn fibonacci">Fibonacci</button></td>
          </tr>
        </table>

        <button class="submit" type="submit">Generate</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="scripts/lottery.js"></script>
  </body>
</html>
